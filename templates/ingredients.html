<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Nguyên Liệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Ứng Dụng Món Ăn</a>
        <div>
            <a href="/">Trang Chủ</a>
            <a href="/ingredients">Nguyên Liệu</a>
            <a href="/history">Lịch Sử</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Danh Sách Nguyên Liệu</h1>
        <div class="mb-4 text-center">
            <label for="letter" class="mr-2">Lọc theo chữ cái:</label>
            <select id="letter" onchange="window.location.href='/ingredients?letter=' + this.value" class="border rounded p-1">
                <option value="">Tất cả</option>
                {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
                    <option value="{{ letter }}" {% if letter == selected_letter %}selected{% endif %}>{{ letter }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 justify-center">
            {% for ingredient in ingredients %}
                <div class="ingredient-card">
                    {% if ingredient.image %}
                        <img src="{{ ingredient.image }}" alt="{{ ingredient.vietnamese }}">
                    {% endif %}
                    <h3>{{ ingredient.vietnamese }}</h3>
                    <p>{{ ingredient.english }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
