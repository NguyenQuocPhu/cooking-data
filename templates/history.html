<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Tìm Kiếm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Ứng Dụng Món Ăn</a>
        <div>
            <a href="/">Trang Chủ</a>
            <a href="/ingredients">Nguyên Liệu</a>
            <a href="/history">Lịch Sử</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Lịch Sử Tìm Kiếm</h1>
        {% if history %}
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Tên món ăn</th>
                        <th>Ngày tìm kiếm</th>
                        <th>Nguyên liệu món ăn</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                        <tr>
                            <td>{{ entry.title }}</td>
                            <td>{{ entry.date }}</td>
                            <td>{{ entry.ingredients_recipe | join(', ') }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-gray-600">Chưa có lịch sử tìm kiếm.</p>
        {% endif %}
    </div>
</body>
</html>
